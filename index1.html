<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #ecf0f1;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      background-color: #34495e;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card .number {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Início</li>
      <li>Relatórios</li>
      <li>Usuários</li>
      <li>Logout</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Bem-vindo ao Dashboard</h1>
    </div>
    <div class="cards">
      <div class="card">
        <h3>Usuários</h3>
        <div class="number">120</div>
      </div>
      <div class="card">
        <h3>Vendas</h3>
        <div class="number">350</div>
      </div>
      <div class="card">
        <h3>Visitas</h3>
        <div class="number">870</div>
      </div>
    </div>
  </div>
</body>
</html>
